<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Versao 2</title>
    <a href="exercicio1.html">Voltar para o exercício 1</a>
</head>
<body>
    <div>
        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.01"><br>
        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.01"><br>
        <button onclick="calcularMedia()">Calcular Média</button>
    </div>

    <div>
        <span>Média: </span><span id="media"></span><br>
        <span>Situação: </span><span id="situacao"></span>
    </div>

    <script>
        function calcularMedia() {
            const nota1 = parseFloat(document.getElementById("nota1").value);
            const nota2 = parseFloat(document.getElementById("nota2").value);

            const media = (nota1 + nota2) / 2;

            const situacaoElement = document.getElementById("situacao");
            const mediaElement = document.getElementById("media");

            mediaElement.innerHTML = media.toFixed(2);

            if (media >= 6) {
                situacaoElement.innerHTML = "Aprovado";
                situacaoElement.style.color = "blue";
            } else {
                situacaoElement.innerHTML = "Reprovado";
                situacaoElement.style.color = "red";
            }
        }
    </script>
</body>
</html>
