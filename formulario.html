<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form>
        <fieldset>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="text" id="dataNascimento" name="dataNascimento"><br><br>

            <label>Sexo:</label>
            <input type="radio" id="masc" name="sexo" value="masculino">
            <label for="masc">Masc</label>
            <input type="radio" id="fem" name="sexo" value="feminino">
            <label for="fem">Fem</label>
            <input type="radio" id="naoInformar" name="sexo" value="naoInformar">
            <label for="naoInformar">Prefiro não informar</label><br><br>

            <label>Endereço</label><br>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro"><br><br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro"><br><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade"><br><br>

            <label for="uf">UF:</label>
            <select id="uf" name="uf">
                <option value="DF">DF</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="BH">Belo Horizonte</option>
                
            </select><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br><br>

            <button type="reset">Limpar</button>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
    <a href="index.html">Clique aqui apra voltar.</a>
</body>
</html>
